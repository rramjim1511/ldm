<body>
    <header>
        <div class="header-content">
            <img id="logo-left" src="logo_no_background.png" alt="Logo principal" width="150" height="150">
            <h1>BOX</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="Noticias.html">Noticias</a></li>

        <img id="nav-logo-right" src="logo_no_background.png" alt="Logo secundario" width="50" height="40">
    </nav>
    <main>
        
        <div class="form-container">
            <h2>Inicio de Sesión</h2>
            <form>
                <label for="login-email">Correo Electrónico:</label>
                <input type="email" id="login-email" placeholder="Introduce tu correo" required>

                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" placeholder="Introduce tu contraseña" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        
        <div class="form-container">
            <h2>Registro</h2>
            <form>
                <label for="register-name">Nombre:</label>
                <input type="text" id="register-name" placeholder="Introduce tu nombre" required>

                <label for="register-surname">Apellidos:</label>
                <input type="text" id="register-surname" placeholder="Introduce tus apellidos" required>

                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" placeholder="Introduce tu correo" required>

                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" placeholder="Introduce tu contraseña" required>

                <label for="register-age">Fecha de Nacimiento:</label>
                <input type="date" id="register-age" required>

                <label>
                    <input type="checkbox" id="register-gender-male"> Hombre
                </label>
                <label>
                    <input type="checkbox" id="register-gender-female"> Mujer
                </label>

                <button type="submit">Registrarse</button>
            </form>
        </div>

        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.2503503922003!2d-4.55703772505035!3d36.740561471060616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd72f10963ce0f3d%3A0x310ae7d4bb2e8f7b!2sCPIFP%20Alan%20Turing!5e0!3m2!1ses!2ses!4v1733783432401!5m2!1ses!2ses" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
